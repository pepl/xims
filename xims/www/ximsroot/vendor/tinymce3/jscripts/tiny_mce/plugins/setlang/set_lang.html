<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
    <title>{#setlang_dlg.title_setlang_element}</title>
	<link rel="stylesheet" type="text/css" href="css/set_lang.css" />    
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>	
	<script type="text/javascript" src="js/element_common.js"></script>
	<script type="text/javascript" src="js/set_lang.js"></script>

</head>
<body style="display: none">
<form onsubmit="insertLang(); return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current">
            	<span>
                	<a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#setlang_dlg.general_tab}</a>
                </span>
            </li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<fieldset>
				<legend>{#setlang_dlg.fieldset_attrib_tab}</legend>
				<p class="help-text">{#setlang_dlg.help_text}</p>
				<table border="0" cellpadding="0" cellspacing="4">
					<tr>
						<td class="label"><label id="langlabel" for="lang">{#setlang_dlg.attribute_label_langcode}</label>:</td> 
						<td>
							<select id="lang" name="lang" type="text" value="" class="mceEditableSelect lang" >
								<option value=""></option>
                                <option value="en">{#setlang_dlg.option_en}</option> 
								<option value="de">{#setlang_dlg.option_de}</option>
								<option value="it">{#setlang_dlg.option_it}</option>
								<option value="fr">{#setlang_dlg.option_fr}</option>
								<option value="es">{#setlang_dlg.option_es}</option>
								<option value="ru">{#setlang_dlg.option_ru}</option>
                            </select>
						</td> 
					</tr>
                    <tr>
						<td class="label"><label id="xmllanglabel" for="xmllang">{#setlang_dlg.attribute_label_xmllangcode}</label>:</td> 
						<td>
							<select id="xml:lang" name="xml:lang" type="text" value="" class="mceEditableSelect xmllang" >
                            	<option value=""></option>
                                <option value="en">{#setlang_dlg.option_en}</option> 
								<option value="de">{#setlang_dlg.option_de}</option>
								<option value="de">{#setlang_dlg.option_de}</option>
								<option value="it">{#setlang_dlg.option_it}</option>
								<option value="fr">{#setlang_dlg.option_fr}</option>
								<option value="es">{#setlang_dlg.option_es}</option>
								<option value="ru">{#setlang_dlg.option_ru}</option>
                             </select>
						</td> 
					</tr>
                    <tr id="link_row">
						<td class="label"><label id="hreflanglabel" for="hreflang">{#setlang_dlg.attribute_label_hreflangcode}</label>:</td>
						<td>
							<select id="hreflang" name="hreflang" type="text" class="mceEditableSelect hreflang" value="" >
                            	<option value=""></option>
                            	<option value="en">{#setlang_dlg.option_en}</option> 
								<option value="de">{#setlang_dlg.option_de}</option>
                            </select>
						</td> 
					</tr>
					<tr id="class_row">
						<td class="label"><label id="classlabel" for="class">{#setlang_dlg.attribute_label_class}</label>:</td> 
						<td>
							<select id="class" name="class" class="field mceEditableSelect">
								<option value="lang">lang</option> 
							</select>
						</td>
					</tr>
				</table>
			</fieldset>
		</div>
	</div>
	<div class="mceActionPanel">
    	<input type="submit" id="insert" name="insert" value="{#insert}" />
		<input type="button" id="remove" name="remove" class="button" value="{#setlang_dlg.remove}" onclick="removeLang();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
        </div>
</form>
</body>
</html>
