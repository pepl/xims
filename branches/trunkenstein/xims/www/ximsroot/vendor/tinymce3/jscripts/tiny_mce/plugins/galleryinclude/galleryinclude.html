<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/TR/XInclude" >-->
<head>
	<meta http-equiv="content-type" content="application/xhtml+html; charset=utf-8">
	<title>{#galleryinclude_dlg.title}</title>
  <link href="css/galleryinclude.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/galleryinclude.js"></script>
</head>
<body style="display: none">
    <form onsubmit="insertAction();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current">
                	<span>
                    	<a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#galleryinclude_dlg.general_tab}</a>
                    </span>
            	</li>
			</ul>
		</div>
		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#galleryinclude_dlg.general_props}</legend>
                    <p class="help-text">{#galleryinclude_dlg.help_text}</p>
					<table border="0" cellpadding="4" cellspacing="0" role="presentation">
						<tr>
						  <td class="nowrap">
                          	<label id="urllabel" for="href">{#galleryinclude_dlg.href}</label>
                          </td>
						  <td>
                          	<input id="href" name="href" type="text" class="mceFocus href" value="">
                          </td>
                          <td id="urlbrowsercontainer">
                          		<a class="browse" onmousedown="return false;" href="javascript:openBrowser('urlbrowser_link','href','gallery','galleryinclude_file_browser_callback');" id="urlbrowser_link">
                                	<span title="Browse" id="urlbrowser">&nbsp;</span>
                            	</a>
                          </td>
						</tr>
						<tr>
                          <td class="nowrap">
                            <label id="linktitlelabel" for="linktitle">{#galleryinclude_dlg.linktitlefield}</label>
                          </td>
                          <td>
                            <input id="linktitle" name="linktitle" type="text" value="" />
                          </td>
						</tr>
						</table>
						</fieldset>
			</div>
		</div>
        <div class="mceActionPanel">
                <input type="submit" id="insert" name="insert" value="{#insert}" />
                <input type="button" id="remove" name="remove" class="button" value="{#galleryinclude_dlg.remove}" onclick="beforeRemoveXML();" />
                <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
        </div>
    </form>
</body>
</html>
